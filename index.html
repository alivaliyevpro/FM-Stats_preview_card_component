<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Ali Valiyev | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="card-container">

    <div class="img-content">
      <img class="img-mobile" src="./images/image-header-mobile.jpg" alt="">
      <img class="img-desktop" src="./images/image-header-desktop.jpg" alt="">
      <div class="cover"></div>
    </div>

    <div class="text-content">
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
      <div class="stats flex">
        <div>
          <h2 class="stats-header">10k+</h2>
          <p class="stats-text">companies</p>
        </div>
        <div>
          <h2 class="stats-header">314</h2>
          <p class="stats-text">templates</p>
        </div>
        <div>
          <h2 class="stats-header">12M+ </h2>
          <p class="stats-text">queries</p>
        </div>
      </div>
    </div>
    
  </main>
</body>
</html>
